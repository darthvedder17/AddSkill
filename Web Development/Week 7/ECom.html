<script>
    localStorage.clear();
    
    let history=new Set();
    
    let start='';
    let end='';
        
    function addtocart(item){
        
        if (localStorage.getItem(item)==null){
            localStorage.setItem(item,1);
            // var img = new Image();
            // img.src = "https://cdn.mos.cms.futurecdn.net/EBEXFvqez44hySrWqNs3CZ.jpg";
            // console.log(img.src)
            // console.log(`cart images ${item}`)
            // img.load = function() {
            // var canvas = document.createElement('canvas');
            // document.body.appendChild(canvas);
            // var context = canvas.getContext('2d');
            // context.drawImage(img, 0, 0);
            // var data = context.getImageData(x, y, img.width, img.height).data;
            // localStorage.setItem('image', data); // save image data
            // };


        }
        
        else{
            localStorage.setItem(item,parseInt(localStorage.getItem(item))+1);
        }
    };
        
    function searchFunction() {
        
      var input, filter, list, prod,i;
        
      input=document.getElementById("searchinput");
      filter=input.value.toUpperCase();
      list=document.getElementById("productslist");
      prod=list.getElementsByClassName("products");
        
      for (i = 0; i < prod.length; i++) 
        
        if (prod[i].id.toUpperCase().indexOf(filter)==0) {
            prod[i].style.display = ""
            
            if (filter!='' && prod[i].id.toUpperCase()==filter){
              
            history.add(prod[i].id)
            console.log(history);
          } 
        }
        else {
          
            prod[i].style.display = "none";
          }
        
      }; 
    
          
    function onHover(id){
      
        document.getElementById(id).classList.add("hovercolor");
        start=new Date()
    };
    
    function onHoverout(id){
      
        document.getElementById(id).classList.remove("hovercolor");
        final=new Date()
        console.log("Hover time on " + id + " is " + ((final.getTime()-start.getTime())/1000)+" secs");
    };
    
    
    function myFilter() {
      
      document.getElementById("myDropdown").classList.toggle("show");
    };

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }; 
    
    fruit.addEventListener("click",()=>{
        
        document.getElementById("choicebtn").textContent="Fruits"
        let prd=document.getElementsByClassName("products");
                
        for(let i=0;i<prd.length;i++){
            
            if (prd[i].classList.contains("fruit")){
                prd[i].style.display = ""
            }
            else{
                prd[i].style.display = "none"
            }
        }
    });
    
    veggie.addEventListener("click",()=>{
        
        document.getElementById("choicebtn").textContent="Vegetables"
        let prd=document.getElementsByClassName("products");
        
        for(let i=0;i<prd.length;i++){
            
            if (prd[i].classList.contains("veggie")){
                prd[i].style.display = ""
            }
          
            else{
                prd[i].style.display = "none"
            }
        }
    });
    
    allcat.addEventListener("click",()=>{
        
        document.getElementById("choicebtn").textContent="Category"
        let prd=document.getElementsByClassName("products");
        
        for(let i=0;i<prd.length;i++){
            prd[i].style.display = ""
        }            
    });    
    
    
    signupbutton.addEventListener("click",function(event){
                
        let form = document.forms.signupform;
        
        if(form.elements.emailinput.value.indexOf("@") == -1){
            
            form.elements.emailinput.classList.add("wronginput");
            form.elements.emailinput.focus();
            
        }

        else{
            
            form.elements.emailinput.blur();
            
            }
        });
    
    emailinput.addEventListener("click",function(){
        
            let form = document.forms.signupform;
            form.elements.emailinput.classList.remove("wronginput");
        
    });
        
</script>
