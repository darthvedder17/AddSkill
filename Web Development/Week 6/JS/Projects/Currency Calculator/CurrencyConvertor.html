<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
		<body>


<div class="jumbotron">
	<div class="container">
	 <h2>Currency Calculator</h2>
	 <form class="form-inline">
	   <div class="form-group mb-1" style="padding: 10px 10px;">
		  <input placeholder= "Enter Value.. " type="number" class="form-control" id="amount"/>
	   </div>
	   <div class="form-group mx-sm-3 mb-2">
		  <select class="form-control form-control-sm" id="currency-1" required>
			<option>INR</option>
			<option>EUR</option>
			<option>USD</option>
		  </select>
		</div>
		<div  class="form-group mx-sm-3 mb-2">
		  <label style="margin-right:20px;">convert to</label>
		  <br>
		  <select class="form-control form-control-sm" id="currency-2" required>
			<option>USD</option>
			<option>EUR</option>
			<option>INR</option>
		  </select>
		</div>  
		<button class="btn calculate-btn btn-primary mb-2">Calculate!</button>
	  </form>
	  <div class="result">
		<p>
		  <span class="given-amount"></span> 
		  <span class="base-currency"></span>
		  <span class="final-result"></span> 
		  <span class="second-currency"></span>
		</p>
	  </div>
	</div> 
  </div>

<script src="function.js"></script>

  </body>
